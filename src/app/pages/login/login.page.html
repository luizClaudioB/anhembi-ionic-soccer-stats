<ion-content class="ion-padding">
  <div id="content">
      <ion-grid id="grid-login">
        <ion-row>
          <img class="logo" src="./../../../assets/Ativo 2.svg" alt="">
        </ion-row>
        <ion-row>
          <ion-item id="input">
            <ion-input value="username" (ionBlur)="logUsername(username)" [(ngModel)]="username" placeholder="LOGIN"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item id="input">
            <ion-input value="password" (ionBlur)="logPassword(password)" [(ngModel)]="password" placeholder="PASSWORD"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-button href="tabs/tab2"><strong>LOGIN</strong></ion-button>
        </ion-row>
      </ion-grid>
      <div id=sign-up>
        <ion-row>
          <h4><strong>N√ÉO TEM UMA CONTA?</strong></h4>
        </ion-row>
        <ion-row>
          <ion-button href="pages/register"><strong>CADASTRE-SE</strong></ion-button>
        </ion-row>
      </div>
  </div>
</ion-content>
