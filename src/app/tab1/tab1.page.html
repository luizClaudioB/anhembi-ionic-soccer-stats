<ion-list-header style="background: #F0F0F0" >
  <div class="headerStyle">
  <h4 class="headerTitleStyle">Partidas do Campeonato</h4>
  </div>
</ion-list-header>

    <ion-item class="itemStyle">
      <ion-label>Campeonato</ion-label>
      <ion-select style="color: black" id="country" (ionChange)="getChampionshipData($event.detail.value); country = $event.detail.value" 
        value="brasil">
        <ion-select-option value="brasil">Brasileir√£o</ion-select-option>
        <ion-select-option value="inglaterra">Premier League</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-content>
    <div *ngIf="isLoading === true; else showMatches" style="display: flex; align-items: center; height: 30em; justify-content: center;">
    <ion-spinner></ion-spinner>
    </div>
    <ng-template #showMatches>
      <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
        <ion-slide *ngFor="let round of eachRound; let i = index" style="width: 100%;">
          <ion-col style="background: #F0F0F0">
            <div class="roundStyle">
              <span style="color: black">RODADA {{i + 1}}</span>
            </div>
            <ion-card>
              <ion-card-content style="background: #F0F0F0;" *ngFor="let r of round">
                <ion-row style="justify-content: center; align-items: center;">
                    <img [src]="r?.teamImg1" style="margin-right: 10px; width: 60px" />
                <h2 *ngIf="r.score; else noScore" class="scoreStyle">
                  {{ r?.score?.ft[0] }} x {{ r?.score?.ft[1] }}
                </h2>
                <ng-template #noScore>
                  <h2 class="scoreStyle">- x -</h2>
                </ng-template>
                  <img [src]="r?.teamImg2" style="margin-left: 10px; width: 60px"/>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-slide>
      </ion-slides>
      </ng-template>
    </ion-content>
